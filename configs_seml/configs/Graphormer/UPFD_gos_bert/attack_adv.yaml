seml:
  executable: main.py
  output_dir: configs_seml/logs
  project_root_dir: ../../../..
  conda_environment: gtr

slurm:
  experiments_per_job: 3
  sbatch_options:
    partition: <slurm-gpu-partition>
    gres: gpu:1
    mem: 42G
    cpus-per-task: 2
    time: 1-00:00
    


grid:

  graphgym.pretrained.dir:
    type: choice
    options:
      - '/<your-saved-path>/models/Graphormer/UPFD_gos_bert/adv/12'  # b: 0.05, k: 4
      - '/<your-saved-path>/models/Graphormer/UPFD_gos_bert/adv/15'  # b: 0.10, k: 4
      - '/<your-saved-path>/models/Graphormer/UPFD_gos_bert/adv/18'  # b: 0.15, k: 4
      - '/<your-saved-path>/models/Graphormer/UPFD_gos_bert/adv/36'  # b: 0.15, k: 6

  graphgym.seed:
    type: choice
    options:
      - 15
      - 843
      - 1094
      - 1982

  graphgym.attack.e_budget:
    type: choice
    options:
      - 0.02
      - 0.05
      - 0.1
      - 0.15
      - 0.25
      - 0.45
      - 0.65
      - 1.0

# experiment fixed configs

fixed:

  graphgym:

    out_dir: configs_seml/results

    pretrained:
      finetune: false

    attack:
      enable: true
      num_attacked_graphs: 50
      skip_incorrect_graph_classification: false
      log_progress: false
      load_best_model: false
      split: test
      prediction_level: graph
      remove_isolated_components: true
      run_random_baseline: true
      block_size: 1_000
      epochs: 125
      epochs_resampling: 100
      resample_period: 1
      max_final_samples: 20
      eps: 1.0e-07
      eps_init_noised: false
      is_undirected: true
      loss: raw_prediction
      metric: null
      lr: 4000
      max_edge_weight_update: 0.0
      max_trials_sampling: 20
      minimum_budget: 1
      node_prob_enable: true
      node_prob_iterations: 3
      node_prob_log: true
      root_node_idx: 0
      with_early_stopping: true
      node_injection:
        enable: true
        from_train: true
        from_val: true
        from_test: true
        allow_existing_graph_pert: false
        sample_only_connected: true
        include_root_nodes: false
        sample_only_trees: true

    # copied from pre-trained model
    accelerator: cuda
    bn:
      eps: 1.0e-05
      mom: 0.1
    dataset:
      cache_load: false
      cache_save: false
      dir: ./datasets
      edge_dim: 128
      edge_encoder: false
      edge_encoder_bn: true
      edge_encoder_name: Bond
      edge_encoder_num_types: 0
      edge_message_ratio: 0.8
      edge_negative_sampling_ratio: 1.0
      edge_train_mode: all
      encoder: true
      encoder_bn: true
      encoder_dim: 128
      encoder_name: db
      format: PyG-UPFD
      infer_link_label: null
      label_column: none
      label_table: none
      location: local
      name: gossipcop-bert
      node_encoder: true
      node_encoder_bn: false
      node_encoder_name: LinearNode+WeightedGraphormerBias
      node_encoder_num_types: 0
      pe_transform_on_the_fly: false
      remove_feature: false
      resample_disjoint: false
      resample_negative: false
      shuffle_split: true
      slic_compactness: 10
      split:
      - 0.8
      - 0.1
      - 0.1
      split_dir: ./splits
      split_index: 0
      split_mode: standard
      task: graph
      task_type: classification_binary
      to_undirected: false
      transductive: false
      transform: none
      tu_simple: true
    gnn:
      act: relu
      agg: add
      att_final_linear: false
      att_final_linear_bn: false
      att_heads: 1
      batchnorm: true
      clear_feature: true
      dim_inner: 30
      dropout: 0.0
      head: graphormer_graph
      keep_edge: 0.5
      l2norm: true
      layer_type: generalconv
      layers_mp: 2
      layers_post_mp: 1
      layers_pre_mp: 0
      msg_direction: single
      normalize_adj: false
      residual: false
      self_msg: concat
      skip_every: 1
      stage_type: stack
    graphormer:
      attention_dropout: 0.3821419034723292
      dropout: 0.06887303117315342
      embed_dim: 30
      input_dropout: 0.008648277863293575
      mlp_dropout: 0.05367421263138533
      num_heads: 3
      num_layers: 8
      use_graph_token: true
    metric_agg: argmax
    metric_best: accuracy
    model:
      edge_decoding: dot
      graph_pooling: graph_token
      loss_fun: cross_entropy
      match_upper: true
      size_average: mean
      thresh: 0.5
      type: Graphormer
    posenc_GraphormerBias:
      dim_pe: 0
      directed_graphs: false
      enable: true
      has_edge_attr: false
      node_degrees_only: false
      num_in_degrees: 21
      num_out_degrees: 21
      num_spatial_types: 8
