seml:
  executable: main.py
  output_dir: configs_seml/logs
  project_root_dir: ../../../..
  conda_environment: gtr

slurm:
  experiments_per_job: 10
  sbatch_options:
    partition: <slurm-gpu-partition>
    gres: gpu:1
    mem: 64G
    cpus-per-task: 2
    time: 1-00:00
    

grid:

  graphgym.seed:
    type: choice
    options:
      - 42
      - 670
      - 7813
      - 9537

  graphgym.attack.e_budget:
    type: choice
    options:
      - 0.002
      - 0.005
      - 0.009
      - 0.014
      - 0.02

# experiment fixed configs

fixed:

  graphgym:

    out_dir: configs_seml/results

    pretrained:
      dir: '/<your-saved-path>/models/GCN/CLUSTER/0'
      finetune: false

    attack:
      local:
        enable: true
        num_victim_nodes: 3
        sampling_direct_edge_weight: 0
        sampling_indirect_edge_weight: 1
        sampling_other_edge_weight: 0
      cluster_sampling: false
      enable: true
      num_attacked_graphs: 30
      skip_incorrect_graph_classification: false
      log_progress: false
      load_best_model: false
      split: test
      prediction_level: node
      remove_isolated_components: false
      run_random_baseline: true
      block_size: 3000
      epochs: 125
      epochs_resampling: 100
      resample_period: 1
      max_final_samples: 20
      eps: 1.0e-07
      eps_init_noised: false
      is_undirected: true
      loss: tanh_margin
      metric: neg_accuracy
      lr: 4000
      max_edge_weight_update: 0.0
      max_trials_sampling: 20
      minimum_budget: 1
      node_prob_enable: false
      root_node_idx: null
      with_early_stopping: true
      node_injection:
        enable: false
  
    # copied from pre-trained model

    accelerator: auto
    dataset:
      edge_encoder: false
      format: PyG-GNNBenchmarkDataset
      name: CLUSTER
      node_encoder: true
      node_encoder_bn: false
      node_encoder_name: LinearNode
      split_index: 0
      split_mode: standard
      task: graph
      task_type: classification
      transductive: false
    gnn:
      act: relu
      agg: mean
      batchnorm: true
      dim_inner: 172
      head: inductive_node
      layer_type: gcnconvweighted
      layers_mp: 16
      layers_post_mp: 2
      layers_pre_mp: 0
      stage_type: skipsum
    metric_agg: argmax
    metric_best: accuracy-SBM
    model:
      loss_fun: weighted_cross_entropy
      type: gnn
    optim:
      base_lr: 0.001
      early_stopping: true
      early_stopping_delta_e: 0.01
      early_stopping_patience: 25
      early_stopping_warmup: 40
      lr_decay: 0.1
      max_epoch: 150
      min_lr: 1.0e-05
      momentum: 0.9
      num_warmup_epochs: 50
      optimizer: adam
      reduce_factor: 0.5
      schedule_patience: 5
      scheduler: reduce_on_plateau
    train:
      batch_size: 64
      mode: custom