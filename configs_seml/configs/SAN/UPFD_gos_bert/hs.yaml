seml:
  executable: main.py
  output_dir: configs_seml/logs
  project_root_dir: ../../../..
  conda_environment: gtr

slurm:
  experiments_per_job: 3
  sbatch_options:
    partition: <slurm-gpu-partition>
    gres: gpu:1
    mem: 16G
    cpus-per-task: 4
    time: 1-00:00


# experiment random configs

random:
  samples: 30
  seed: 6219

  graphgym.seed:
    seed: 6776
    type: randint
    min: 0
    max: 10000

  graphgym.optim.base_lr:
    seed: 2264
    type: loguniform
    min: 5.0e-4
    max: 2.0e-2

  graphgym.gt.n_heads:
    seed: 8135
    type: randint
    min: 2
    max: 9

  dims_per_head:
    seed: 164
    type: randint
    min: 2
    max: 15

  graphgym.gt.layers:
    seed: 357
    type: randint
    min: 2
    max: 17

  graphgym.gt.dropout:
    seed: 751
    type: uniform
    min: 0.0
    max: 0.07

  graphgym.gt.wsan_add_dummy_edges:
    seed: 3265
    type: choice
    options:
      - true
      - false

  graphgym.gt.gamma:
    seed: 982
    type: loguniform
    min: 3.0e-5
    max: 2.0e-2

  graphgym.posenc_WLapPE.layers:
    seed: 51
    type: choice
    options:
      - 1
      - 2
  
  graphgym.posenc_WLapPE.n_heads:
    seed: 15
    type: randint
    min: 1
    max: 9

  dims_per_head_PE:
    seed: 6384
    type: randint
    min: 2
    max: 5

  graphgym.posenc_WLapPE.eigen.max_freqs:
    seed: 52157
    type: randint
    min: 12
    max: 40

  graphgym.gnn.head:
    seed: 82
    type: choice
    options:
      - weighted_add_pool_graph
      - weighted_mean_pool_graph


# experiment fixed configs

fixed:

  graphgym:

    accelerator: cuda
    out_dir: configs_seml/results
    metric_best: accuracy
    tensorboard_each_run: false

    dataset:
      format: PyG-UPFD
      name: gossipcop-bert
      task: graph
      task_type: classification_binary
      transductive: false
      split_mode: standard
      node_encoder: true
      node_encoder_name: WLapPE
      node_encoder_bn: false
      edge_encoder: true
      edge_encoder_name: WeightedSANDummyEdge
      edge_encoder_bn: false

    posenc_WLapPE:
      enable: true
      model: Transformer
      eigen:
        laplacian_norm: sym
        eigvec_norm: L2
      dim_pe: 0  # determined by heads and dim per head
      raw_norm_type: none
      post_layers: 0
      pass_as_var: false

    train:
      mode: custom
      batch_size: 16
      eval_period: 1

    model:
      type: WeightedSANTransformer
      loss_fun: cross_entropy

    gt:
      dim_hidden: 0  # determined using num_heads and dims_per_head
      full_graph: true
      gamma_learnable: false
      layer_norm: false
      batch_norm: true
      residual: true
      attn:
        use_bias: false
        clamp: 5.0

    gnn:
      layers_pre_mp: 0
      layers_post_mp: 1
      dim_inner: 0  # determined using num_heads and dims_per_head
    
    optim:
      optimizer: adam
      max_epoch: 100
      scheduler: reduce_on_plateau
      reduce_factor: 0.5
      schedule_patience: 15
      weight_decay: 0.0
      clip_grad_norm: false
      early_stopping: true
      early_stopping_patience: 30
      early_stopping_delta_e: 0.01
      early_stopping_warmup: 30

    attack:
      enable: false
